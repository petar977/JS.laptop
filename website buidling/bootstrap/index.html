<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>bootstrap</title>
</head>

<body>
    <div id="kontenjer">
        <form>
            <div>
                <label>Gender:</label>
                <div>
                    <input name="gender" type="radio" id="male" value="male" checked="checked">
                    <label for="male">Mr</label>

                </div>
                <div>
                    <input name="gender" type="radio" id="female" value="female">
                    <label for="female">Mrs</label>
                </div>
            </div>

            <div class="form-group">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" class="form-control">
            </div>

            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" class="form-control">
            </div>

            <div class="form-group">
                <label for="address">Address: </label>
                <input type="text" id="address" name="address" class="form-control">
            </div>

            <div class="form-group">
                <label for="country">Country: </label>
                <select name="country" id="country" class="form-control">
                    <option value="Serbia">Serbia</option>
                    <option value="Romania" selected="selected">Romania</option>
                    <option value="Ukraine">Ukraine</option>
                </select>
            </div>

            <div class="form-group">
                <label for="comment">Comment: </label>
                <textarea name="comment" id="comment"
                    class="form-control form-control-sm">Lorem ipsum dolor sit amet.</textarea>
            </div>

            <div>
                <input type="checkbox" name="newsletter" value="yes" id="newsletter">
                <label for="newsletter">I would like to receive newsletter.</label>
            </div>

            <button class="btn btn-primary" type="submit">Send</button>
        </form>

        <form class="form-inline">
            <input class="form-control m-2" type="text" id="name" name="name" placeholder="name">
            <input class="form-control m-2" type="email" id="email" name="email" placeholder="email">
            <button class="btn btn-primary" type="submit">Subscribe</button>
        </form>
    </div>


    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
